                <h2>Meal Planner</h2>
    <form id="mealForm">
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="goals">Goals:</label>
        <select id="goals" name="goals" required>
          <option value="">Select</option>
          <option value="lose-fat">Lose Fat</option>
          <option value="gain-muscle">Gain Muscle</option>
          <option value="eat-healthier">Eat Healthier</option>
       
        </select>
      </div>
      <div class="form-group">
        <label for="dietaryPreferences">Dietary Preferences:</label>
        <select id="dietaryPreferences" name="dietaryPreferences" required>
          <option value="">Select</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="pescatarian">Pescatarian</option>
          <option value="keto">Keto</option>
          <option value="gluten-free">Gluten-Free</option>
          <option value="dairy-free">Dairy-Free</option>
          
        </select>
      </div>
      <div class="form-group">
        <label for="numberOfPeople">Number of People:</label>
        <input type="number" id="numberOfPeople" name="numberOfPeople" required>
      </div>
      <div class="form-group">
        <label for="mealsPerWeek">Meals Per Week:</label>
        <input type="number" id="mealsPerWeek" name="mealsPerWeek" required>
      </div>
      <button type="submit">Submit</button>
    </form>
